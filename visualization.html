<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data visualization</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="components.min.css" rel="stylesheet">
    <link href="visualization.css" rel="stylesheet">
</head>
<body>
<div class="container-box" ng-app="dataVis" ng-controller="visualCtrl">
    <div class="tabbable-custom ">
        <ul class="nav nav-tabs ">
            <li class="active">
                <a href="#car" data-toggle="tab"> Section 1 </a>
            </li>
            <li>
                <a href="#area" data-toggle="tab"> Section 2 </a>
            </li>
            <li>
                <a href="#psr" data-toggle="tab"> Section 3 </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="car">
                <div ng-include="'car.html'"></div>
            </div>
            <div class="tab-pane" id="area">
               <div ng-include="'area.html'"></div>
            </div>
            <div class="tab-pane" id="psr">
                <div ng-include="'psr.html'"></div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="app.min.js"></script>
<script src="visCtrl.js"></script>
</body>
</html>
