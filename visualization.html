<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data visualization</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="node_modules/select2/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sc-1.4.3/datatables.min.css"/>
    <link href="components.min.css" rel="stylesheet">
    <link href="visualization.css" rel="stylesheet">
</head>
<body>
<div class="container-box" ng-app="dataVis" ng-controller="visualCtrl">
    <div class="tabbable-custom ">
        <div class="tab-content">
            <div class="tab-pane active" id="car">
                <div class="car-page">
                    <h3 class="page-title">汽车厂需求量预测（辆数）</h3>
                    <div class="company-nav">
                        <!--<select class="company-list" ng-model="companySelect" data-placeholder="test" >-->
                            <!--<option ng-repeat="company in companies" ng-value="$index" ng-bind="company"></option>-->
                        <!--</select>-->
                        <div class="form-group">
                            <label>公司名称: </label>
                            <select class="form-control input-large company-list" ng-model="companySelect" ng-change="selectCompany()">
                                <option ng-repeat="company in companies" ng-value="$index" ng-bind="company"></option>
                            </select>
                        </div>
                    </div>
                    <div class="car-table">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                <tr>
                                    <th rowspan="2">车型</th>
                                    <th rowspan="2">准确度</th>
                                    <th rowspan="1" colspan="3" ng-repeat="item in date" ng-bind="item"></th>
                                </tr>
                                <tr>
                                    <th rowspan="1" colspan="1" ng-repeat-start="date in carData[carSelect].data">实际需求量</th>
                                    <th rowspan="1" colspan="1">预测需求量</th>
                                    <th rowspan="1" colspan="1" ng-repeat-end>销量</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="car in carData" ng-class="{'select-bg': carSelect == $index}">
                                    <td><a href="#" ng-click="selectCar($index)" ng-bind="car.name"></a></td>
                                    <td ng-bind="((car.accuracy * 100) | number:2) + ' %' "></td>
                                    <td ng-repeat-start="x in date" ng-bind="car.data[x].ACTUAL"></td>
                                    <td ng-bind="car.data[x].PREDICT"></td>
                                    <td ng-repeat-end ng-bind="car.data[x].CAR_SALE"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--<div class="portlet-body table-both-scroll">-->
                            <!--<table class="table table-striped table-bordered table-hover order-column" id="sample_3">-->
                                <!--<thead>-->
                                <!--<tr>-->
                                <!--<th rowspan="2">车型</th>-->

                                <!--<th rowspan="1" colspan="3" ng-repeat="item in date" ng-bind="item"></th>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                    <!--<th rowspan="1" colspan="1" ng-repeat-start="date in carData[companySelect].data">实际需求量</th>-->
                                    <!--<th rowspan="1" colspan="1">预测需求量</th>-->
                                    <!--<th rowspan="1" colspan="1" ng-repeat-end>销量</th>-->
                                <!--</tr>-->
                                <!--</thead>-->
                                <!--<tbody>-->
                                <!--<tr ng-repeat="car in carData" ng-class="{'select-bg': carSelect == $index}">-->
                                <!--<td><a href="#" ng-click="selectCar($index)" ng-bind="car.name"></a></td>-->
                                <!--<td ng-bind="((car.accuracy * 100) | number:2) + ' %' "></td>-->
                                <!--<td ng-repeat-start="x in date" ng-bind="car.data[x].ACTUAL"></td>-->
                                <!--<td ng-bind="car.data[x].PREDICT"></td>-->
                                <!--<td ng-repeat-end ng-bind="car.data[x].CAR_SALE"></td>-->
                                <!--</tr>-->
                                <!--</tbody>-->
                            <!--</table>-->
                        <!--</div>-->
                    </div>
                    <div class="container">
                        <div class="car-info">
                            <div class="row">
                                公司名称: {{ companies[companySelect] }}
                            </div>
                            <div class="row">
                                汽车型号: {{ carData[carSelect].name }}
                            </div>
                        </div>
                        <div id="car-chart"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
